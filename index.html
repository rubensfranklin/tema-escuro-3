<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    
    <main>
       
        <h1>Cadastre-se</h1>

        <section>
            <form nome="form" action="#" method="post"  > 
              
                <div class="logo">
                    
                        <img src="assets/img/itau-removebg-preview.png" alt="itau" style="height: 180px;">
                </div>
             
                <fieldset>
                    <div class="container">
                        <input type="text"  name="nome" id="nome" required>
                        <label>Nome</label> 
                    </div>
                </fieldset>
    
                <fieldset> 
                    <div class="select">
                        <label for="sexo">Sexo</label>
                        <select name="sexo" id="sexo">
                         <option value="0">-</option>
                         <option value="M">Masculino</option>
                         <option value="F">Feminino</option>
                        </select>
                    </div>
                </fieldset>
    
                <fieldset>
                    <div class="container">
                        <input type="text"  name="rg" >
                        <label>RG</label> 
                    </div>
                    <div class="container">
                        <input type="integer"  name="cpf" id="cpf"  >
                        <label>CPF</label> 
                    </div>
                </fieldset>
    
                <fieldset> 
                    <div class="container">
                        <input type="text"  name="cep" id="cep"  >
                        <label for="cep">Cep</label> 
                    </div>
                    <div class="container">
                        <input type="text"  name="rua" id="logradouro" >
                        <label for="rua">Rua</label> 
                    </div>
                   
                </fieldset>
    
                <fieldset>
                     <div class="container">
                        <input type="text"  name="numero" id="numero" >
                        <label>Numero</label> 
                    </div>
                    <div class="container">
                        <input type="text"  name="bairro" id="bairro" >
                        <label for="bairro">Bairro</label> 
                    </div>
                    
                </fieldset>
    
                <fieldset>
                    <div class="container">
                        <input type="text" name="cidade" id="localidade" >
                        <label for="cidade">cidade</label> 
                    </div>
                    <div class="container">
                        <input type="text" name="estado" id="uf" >
                        <label for="estado">Estado</label> 
                    </div>
                </fieldset>
    
                <fieldset>
                    <div class="container">
                        <input type="text" name="telefone_fixo" maxlength="14" id="fixo" >
                        <label>Telefone fixo</label> 
                    </div>
                    <div class="container">
                        <input type="text"  name="celular" maxlength="15" id="celular" >
                        <label>Celular</label> 
                    </div>
                </fieldset>
      
            <input type="submit" value="CADASTRAR" id="button">
        </form>
    </main>
    <section class="images">
        <div class="capa">
            <img src="assets/img/capa-removebg.png" alt="capa">
